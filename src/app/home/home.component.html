<div class="pt-5">
    <h2 class="m-2 p-3">Categories</h2>
    <div class="card flex justify-content-center">
        <p-selectButton 
            [options]="categories" 
            [(ngModel)]="value" 
            [multiple]="false" 
            optionLabel="name" 
            optionValue="value" ></p-selectButton>
    </div>
    <h2 class="m-2 p-3">All Products</h2>
    <div class="card">
        <p-carousel 
            [value]="products" 
            [numVisible]="3" 
            [numScroll]="3" 
            [circular]="true" 
            [responsiveOptions]="responsiveOptions" 
            [autoplayInterval]=3000>
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3 product-item bg-blue-100">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img src="{{product.image}}" [alt]="product.title" class="w-1 h-1 border-round" />
                            <!-- <p-tag 
                                [value]="product.inventoryStatus" 
                                [severity]="getSeverity(product.inventoryStatus)" 
                                class="absolute" 
                                [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" /> -->
                        </div>
                    </div>
                    <div class="mb-3 font-medium product-title">
                        {{ product.title }}
                    </div>
                    <div class="flex justify-content-between align-items-center">
                        <div class="mt-0 font-semibold text-xl">
                            {{ '$' + product.price }}
                        </div>
                        <span>
                            <p-button icon="pi pi-heart" severity="secondary"></p-button>
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
                        </span>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
